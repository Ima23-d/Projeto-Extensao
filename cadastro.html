<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DataInsight • Cadastro</title>
  <link rel="stylesheet" href="css/estilo.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>


  <header class="barra-topo" role="banner">
    <div class="container barra-topo__interno">
      <a class="marca" href="index.html" aria-label="DataInsight - Voltar ao login">
        <span class="marca__simbolo" aria-hidden="true">
          <i class="fa-solid fa-chart-column"></i>
        </span>
        DataInsight
      </a>
    </div>
  </header>

  <main id="conteudo" class="autenticacao" role="main" tabindex="-1">
    <section class="autenticacao__cartao" aria-labelledby="titulo-cadastro">
      <h1 id="titulo-cadastro" class="autenticacao__titulo">Criar conta</h1>
      <p class="autenticacao__subtitulo">Crie sua conta para salvar preferências e relatórios.</p>


      <form id="formularioCadastro" action="" method="POST" style="margin-top: 24px; display:grid; gap: 16px;">
        <div class="campo">
          <label for="nome">Nome</label>
          <input class="entrada" id="nome" name="nome" type="text" autocomplete="name" required />
        </div>

        <div class="campo">
          <label for="email">Email</label>
          <input class="entrada" id="email" name="email" type="email" autocomplete="email" required />
        </div>

        <div class="campo">
          <label for="senha">Senha</label>
          <input class="entrada" id="senha" name="senha" type="password" autocomplete="new-password" required
            aria-describedby="dica-senha" />
          <div id="dica-senha" class="ajuda">
            Dica: use no mínimo 8 caracteres.
          </div>
        </div>

        <div class="campo">
          <label for="confirmar">Confirmar senha</label>
          <input class="entrada" id="confirmar" name="confirmar" type="password" autocomplete="new-password" required />
        </div>

        <label class="linha">
          <input id="termos" type="checkbox" required />
          <span>Aceito os termos e a política de privacidade.</span>
        </label>

        <button class="botao botao--primario" type="submit" onclick="window.location.href='home.html'">Criar conta</button>

        <p class="ajuda" style="font-size:20px; margin:0;">
          Já tem conta? <a href="index.html">Entrar</a>
        </p>
      </form>
    </section>
  </main>

  <footer class="rodape" role="contentinfo">
    <div class="container rodape__interno">
      <span>© DataInsight</span>
      <span>Interface acessível e responsiva.</span>
    </div>
  </footer>

  <div class="acessibilidade-flutuante" aria-label="Ferramentas de acessibilidade">
    <div id="painelAcessibilidade" class="acessibilidade-painel" role="dialog" aria-modal="false"
      aria-labelledby="tituloAcessibilidade">
      <h2 id="tituloAcessibilidade" class="acessibilidade-titulo">Acessibilidade</h2>

      <div class="acessibilidade-acoes">
        <button class="botao botao--suave" type="button" id="botaoAumentar">Aumentar fonte</button>
        <button class="botao botao--suave" type="button" id="botaoDiminuir">Diminuir fonte</button>
        <button class="botao botao--suave" type="button" id="botaoContraste">Alto contraste</button>
        <button class="botao botao--suave" type="button" id="botaoLer">Ler página (voz)</button>
        <button class="botao botao--suave" type="button" id="botaoParar">Parar leitura</button>
      </div>

      <p class="ajuda" style="margin:10px 0 0;">
        Dica: use TAB para navegar e Enter/Espaço para ativar botões.
      </p>
    </div>

    <button id="alternarAcessibilidade" class="acessibilidade-alternar" type="button" aria-expanded="false"
      aria-controls="painelAcessibilidade">
      ♿
    </button>
  </div>

<div vw class="enabled">
  <div vw-access-button class="active"></div>
  <div vw-plugin-wrapper>
    <div class="vw-plugin-top-wrapper"></div>
  </div>
</div>

<script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>

<script>
  new window.VLibras.Widget('https://vlibras.gov.br/app');
</script>

  <script src="acessibilidade/acessibilidade.js"></script>

  <script src="js/script.js"></script>
</body>

</html>
